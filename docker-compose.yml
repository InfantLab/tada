services:
  tada:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - tada-data:/app/data
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/db.sqlite
    restart: unless-stopped

  # Development service (use this for local dev)
  tada-dev:
    image: oven/bun:1
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - ./app:/app
      - ./data:/app/data
      - bun_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - DATABASE_URL=file:/app/data/db.sqlite
    command: sh -c "bun install && bun run dev"
    profiles:
      - dev

volumes:
  tada-data:
  bun_modules:
